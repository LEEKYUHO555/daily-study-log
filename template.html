<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[TITLE] - Daily Study Log</title>
    <meta name="description" content="[DESCRIPTION]">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../study-page.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="../index.html">
                        <i class="fas fa-book-open"></i>
                        <h1>Daily Study Log</h1>
                    </a>
                </div>
                <div class="header-actions">
                    <button class="theme-toggle" id="themeToggle" aria-label="테마 변경">
                        <i class="fas fa-moon"></i>
                    </button>
                    <a href="../index.html" class="btn-secondary">
                        <i class="fas fa-arrow-left"></i>
                        목록으로
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Study Navigation -->
    <nav class="study-nav">
        <div class="container">
            <div class="nav-content">
                <button class="nav-btn" id="prevStudy" title="이전 스터디">
                    <i class="fas fa-chevron-left"></i>
                    <span>이전</span>
                </button>
                
                <div class="study-info">
                    <span class="study-date">[DATE]</span>
                    <h2 class="study-title">[TITLE]</h2>
                </div>
                
                <button class="nav-btn" id="nextStudy" title="다음 스터디">
                    <span>다음</span>
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="study-content">
        <div class="container">
            <article class="study-article">
                <!-- Study Tags -->
                <div class="study-tags">
                    [TAGS]
                </div>

                <!-- Study Description -->
                <div class="study-description">
                    <p>[DESCRIPTION]</p>
                </div>

                <!-- Study Content -->
                <div class="content-section">
                    <h3>📚 학습 내용</h3>
                    [CONTENT]
                </div>

                <!-- Code Examples -->
                <div class="content-section">
                    <h3>💻 코드 예제</h3>
                    [CODE_EXAMPLES]
                </div>

                <!-- Key Points -->
                <div class="content-section">
                    <h3>🔑 핵심 포인트</h3>
                    [KEY_POINTS]
                </div>

                <!-- Resources -->
                <div class="content-section">
                    <h3>🔗 참고 자료</h3>
                    [RESOURCES]
                </div>

                <!-- Next Steps -->
                <div class="content-section">
                    <h3>🎯 다음 학습 계획</h3>
                    [NEXT_STEPS]
                </div>
            </article>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 Daily Study Log. 지속적인 학습으로 성장하는 개발자가 되어보세요.</p>
                <div class="footer-links">
                    <a href="https://github.com/LEEKYUHO555/daily-study-log" target="_blank">
                        <i class="fab fa-github"></i>
                        GitHub
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="../study-page.js"></script>
</body>
</html>
